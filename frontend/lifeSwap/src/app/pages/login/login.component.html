<app-auth-form
  [isLoginForm]="true"
[formFields]="formFields"
(formData)="setDataLogin($event)"
(isInitStatus)="setStatus()"
>
  @if (isValidForm && (status === "unauthorized" || status === "badRequest")) {
    <app-form-error-message>Credentials are invalid</app-form-error-message>
  }
</app-auth-form>
