<div class="py-1 box-border flex items-center justify-center w-screen h-screen">
  <div
    class="gap-3 flex flex-col justify-around pt-2 box-border lg:h-140 container w-full mx-2 border-2 rounded-xl bg-text-bg border-primary md:w-8/12 lg:w-7/12 xl:w-6/12"
    [ngClass]="isFilter ? 'h-fit' : 'h-full'"
  >
    <!--Filter-->
    <app-filter (sendActivitiesFiltered)="setActivitiesFiltered($event)">
    </app-filter>

    <!-- user routines-->
    @if (activities.length === 0) {
    <app-routines-list
      class="grow overflow-auto"
      [isFilter]="isFilter"
      [userInformation]="userInformation"
      (activitiesRoutine)="setActivitiesFiltered($event)"
    ></app-routines-list>

    } @if (userInformation.routines.length > 0) {
    <!--user routine activities-->
    <app-activities-list
      [isFilter]="isFilter"
      [activities]="activities"
      (activitiesEmpty)="setActivitiesFiltered($event)"
    ></app-activities-list>

    } @else {
    <app-form-error-message>
      Yo have not created a Routine
    </app-form-error-message>
    <a
      [routerLink]="'/create-routine'"
      [ngClass]="colorBtn['active']"
      class="flex justify-center my-2 px-8 py-1 m-auto font-semibold focus:bg-teal-900 focus:font-semibold w-fit rounded-3xl"
      >Create a Routine</a
    >
    }
  </div>
</div>
